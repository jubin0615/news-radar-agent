spring.application.name=news-radar

# 서버 포트 설정
server.port=8081

# H2 Database 설정 (파일 모드 - 앱 재시작해도 데이터 유지)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/newsradar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# DB 테이블을 자동으로 만들어줌
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# 스프링이 DB에 날리는 명령어를 터미널에 보여줌
spring.jpa.show-sql=true
# data.sql 초기 데이터 로드 (JPA 초기화 후 실행)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Spring AI OpenAI 설정
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.3

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# RAG: 임베딩 모델 설정 (spring-ai-starter-model-openai 에 포함)
spring.ai.openai.embedding.options.model=text-embedding-3-small

# RAG: 벡터 스토어 파일 영속화 경로
app.rag.vector-store-path=./data/vector-store.json
